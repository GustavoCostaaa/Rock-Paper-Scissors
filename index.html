<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Rock, Paper, Scissors Game</h1>
    <h2 class="text-center">Point for: <span id="point"></span></h2>
    <div class="playerSide">
      <h2 class="text-center">Your side</h2>
      <div class="playerOptions">
        <button value="rock">Rock</button>
        <button value="paper">Paper</button>
        <button value="scissors">Scissors</button>
      </div>
    </div>
    <div class="opponentSide">
      <h2 class="text-center">Opponent side</h2>
      <div class="opponentOptions">
        <button value="rock" disabled>Rock</button>
        <button value="paper" disabled>Paper</button>
        <button value="scissors" disabled>Scissors</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
